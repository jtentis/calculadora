<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button-operators">
                    &larr;
                </button>
                <button class="calc-button-double">
                    AC
                </button>
                <button class="calc-button-operators">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-numbers">
                    7
                </button>
                <button class="calc-button-numbers">
                    8
                </button>
                <button class="calc-button-numbers">
                    9
                </button>
                <button class="calc-button-operators">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-numbers">
                    4
                </button>
                <button class="calc-button-numbers">
                    5
                </button>
                <button class="calc-button-numbers">
                    6
                </button>
                <button class="calc-button-operators">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-numbers">
                    1
                </button>
                <button class="calc-button-numbers">
                    2
                </button>
                <button class="calc-button-numbers">
                    3
                </button>
                <button class="calc-button-operators">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button-zero">
                    0
                </button>
                <button class="calc-button-operators">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script> src="script.js"</script>
</body>
</html>
