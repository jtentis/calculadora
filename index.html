<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://icones.pro/wp-content/uploads/2021/06/icone-de-la-calculatrice-violet.png">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="parent">
        <div class="child-left">
            <a class="github" href="https://github.com/jtentis"><img src="imagens/githubLogo.png" target="_blank" style="width: 30px;"></a>
            <a class="linkedin" href="https://www.linkedin.com/in/jtentis/"><img src="imagens/linkedinlogo.png" target="_blank" style="width: 30px;"></a>
            <a class="instagram" href="https://instagram.com/tnszpj" target="_blank"><img src="imagens/instalogo.png" style="width: 30px;"></a>
        </div>
    </div>
    <div class="left-panel">
        <div class="typewriter">
            <h1>Calculadora.</h1>
        </div>  
    </div>
    <div class="mid-panel">
        <div class="wrapper">
            <section class="screen">
                0
            </section>
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button-double">
                        AC
                    </button>
                    <button class="calc-button-operators">
                        &larr;
                    </button>
                    <button class="calc-button-operators">
                        &divide;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button-numbers">
                        7
                    </button>
                    <button class="calc-button-numbers">
                        8
                    </button>
                    <button class="calc-button-numbers">
                        9
                    </button>
                    <button class="calc-button-operators">
                        &times;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button-numbers">
                        4
                    </button>
                    <button class="calc-button-numbers">
                        5
                    </button>
                    <button class="calc-button-numbers">
                        6
                    </button>
                    <button class="calc-button-operators">
                        &minus;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button-numbers">
                        1
                    </button>
                    <button class="calc-button-numbers">
                        2
                    </button>
                    <button class="calc-button-numbers">
                        3
                    </button>
                    <button class="calc-button-operators">
                        &plus;
                    </button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button-zero">
                        0
                    </button>
                    <button class="calc-button-operators">
                        &equals;
                    </button>
                </div>
            </section>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
